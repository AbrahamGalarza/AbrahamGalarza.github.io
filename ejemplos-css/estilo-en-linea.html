<!DOCTYPE html>
<html>

        <title>Estilos en linea</title>

            h2{
                color: red;
            }
            p{
                color: blue;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Ejemplo de estilos en linea</h1>
        <p>Este es un parrafo</p>
        <p>Otro parrafo</p>
        <h2 >Encabezado 2</h2>
        <h2 >Encabezado 2</h2>
    </body>
</html>
