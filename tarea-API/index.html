<!doctype html>
<html lang="en">

<head>
    <title>API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Generador de datos Aleatorios</h1>
        <form action="" my-2" id="form-consultar">

            <label >Genero: </label>
            <label class="radio-inline">
                <input type="radio" name="genero" value="male" checked> Hombre
            </label>

            <label class="radio-inline">
                <input type="radio" name="genero" value="female"> Mujer
            </label>

            <label class="radio-inline">
                <input type="radio" name="genero" value="random"> Aleatorio
            </label>

            <div class="form-inline my-1">
                <label class="mx-1">País </label>
                <select name="pais" id="pais" class="form-control">
                    <option value="mexico">México</option>
                    <option value="italy">Italia</option>
                    <option value="japan">Japón</option>
                    <option value="russia">Rusia</option>
                    <option value="france">Francia</option>
                    <option value="pakistan">Pakistán</option>
                    <option value="israel">Israel</option>
                    <option value="turkey">Turquía</option>
                    <option value="saudi arabia">Arabia Saudita</option>
                    <option value="china">China</option>
                </select>
            </div>

            <div class="form-inline my-1">
                <label for="" class="mx-1">Cantidad de Datos </label>
                <input type="number" min="1" max="100" class="form-control" id="numero" name="page">
            </div>

            <button class="btn btn-block btn-success mb-2">Generar</button>
        </form>

        <table class="table table-hover table-striped" id="usuarios-2">
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Genero</th>
                <th>Edad</th>
                <th>Correo</th>
            </tr>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="tarea-js.js"></script>

</body>

</html>
